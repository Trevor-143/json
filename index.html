<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>
        Hi Json Data
    </h4>

    <div class="pips">

    </div>

    <div class="todos">

    </div>


    <script>


        //using a real api
        let list2 = "";

        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json())
        .then(data => {
            data.forEach(todo => {
                list2 += `<li>${todo.title}</li>`
            });
            document.querySelector('.todos').innerHTML = list2;
            console.log(data);
        })






        // converting data to strings and back
        // let the_data_got_from_the_serve = something

        let list = "";

        fetch('users.json')
        .then(response => response.json())
        .then(data => {
            data.users.forEach(user => {
                list += `<ul>
                            <li>${user.name}</li>
                            <li>${user.age}</li>
                            <li>${user.address.country}</li>
                        </ul>`
                
            });
            document.querySelector('.pips').innerHTML = list;
            console.log(data.users);
        })
